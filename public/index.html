<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Avatar Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #e2e8f0;
            border-radius: 15px;
            padding: 60px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: #f7fafc;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e6fffa;
        }

        .upload-icon {
            font-size: 4rem;
            color: #a0aec0;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #4a5568;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            display: none;
            margin: 30px 0;
        }

        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .image-container {
            text-align: center;
        }

        .image-container h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .image-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .download-btn {
            background: #48bb78;
            margin-top: 20px;
        }

        .download-btn:hover {
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .image-comparison {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Notion Avatar Generator</h1>
            <p>Transform your photos into clean, minimalist Notion-style avatars using AI</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¸</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">PNG, JPG, JPEG up to 10MB</div>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button class="btn" id="convertBtn" disabled>
            âœ¨ Convert to Notion Style
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Converting your photo to Notion style... This may take a moment.</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="preview-section" id="previewSection">
            <div class="image-comparison">
                <div class="image-container">
                    <h3>Original Photo</h3>
                    <img id="originalImage" alt="Original photo">
                </div>
                <div class="image-container">
                    <h3>Notion-Style Avatar</h3>
                    <img id="convertedImage" alt="Converted avatar">
                    <br>
                    <button class="btn download-btn" id="downloadBtn">
                        ðŸ’¾ Download Avatar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const previewSection = document.getElementById('previewSection');
        const originalImage = document.getElementById('originalImage');
        const convertedImage = document.getElementById('convertedImage');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFile = null;
        let convertedImageUrl = null;

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB.');
                return;
            }

            selectedFile = file;
            convertBtn.disabled = false;
            
            // Show preview of original image
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);

            // Update upload area text
            uploadArea.innerHTML = `
                <div class="upload-icon">âœ…</div>
                <div class="upload-text">${file.name}</div>
                <div class="upload-subtext">Ready to convert</div>
            `;

            hideMessages();
        }

        // Convert button handler
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            showLoading();
            hideMessages();

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success && result.results.length > 0) {
                    const convertedResult = result.results[0];
                    convertedImageUrl = convertedResult.filePath;
                    convertedImage.src = convertedImageUrl;
                    previewSection.style.display = 'block';
                    showSuccess('Avatar generated successfully!');
                } else {
                    showError(result.error || 'Failed to convert image');
                }
            } catch (err) {
                console.error('Error:', err);
                showError('Network error. Please try again.');
            } finally {
                hideLoading();
            }
        });

        // Download button handler
        downloadBtn.addEventListener('click', () => {
            if (convertedImageUrl) {
                const link = document.createElement('a');
                link.href = convertedImageUrl;
                link.download = `notion-avatar-${Date.now()}.png`;
                link.click();
            }
        });

        // Utility functions
        function showLoading() {
            loading.style.display = 'block';
            convertBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            convertBtn.disabled = false;
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            success.style.display = 'none';
        }

        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
            error.style.display = 'none';
        }

        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }
    </script>
</body>
</html>
